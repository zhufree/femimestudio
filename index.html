<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Femime Studio - 绯梦工作室</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <main>
    <section class="hero">
      <div class="container">
        <h1 class="hero-title">
          Femime Studio<br>
          <span class="status-badge">首款游戏开发中</span>
        </h1>
        <div class="hero-content">
          <h2 class="welcome-text">欢迎来到 <span class="highlight">Femime Studio</span></h2>
          <p class="description">我们是来自香港理工大学IME专业的学生团队，致力于开发独特而有趣的游戏体验。目前正在开发我们的第一款游戏，敬请期待！</p>
        </div>
      </div>
    </section>

    <section class="team" id="team">
      <div class="container">
        <h2 class="section-title">我们的团队</h2>
        <div class="team-grid">
          <div class="team-member">
            <div class="member-avatar">
              <img src="assets/images/duyu touxiang@2x.png" alt="Duyu">
            </div>
            <h3 class="member-name">Yoona</h3>
            <p class="member-role">策划</p>
          </div>
          <div class="team-member">
            <div class="member-avatar">
              <img src="assets/images/free touxiang@2x.png" alt="Free">
            </div>
            <h3 class="member-name">zhufree</h3>
            <p class="member-role">程序</p>
          </div>
          <div class="team-member">
            <div class="member-avatar">
              <img src="assets/images/jiyuan touxiang@2x.png" alt="Jiyuan">
            </div>
            <h3 class="member-name">蛋烘糕</h3>
            <p class="member-role">美术</p>
          </div>
          
          <div class="team-member">
            <div class="member-avatar">
              <img src="assets/images/yuzza touxiang@2x.png" alt="Yuzza">
            </div>
            <h3 class="member-name">鱼摆摆鸽</h3>
            <p class="member-role">美术</p>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
