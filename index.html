<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Femime Studio - 绯梦工作室</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#10B981',
            'primary-light': 'rgba(16, 185, 129, 0.1)',
            'primary-dark': 'rgba(16, 185, 129, 0.2)',
          }
        }
      }
    }
  </script>
  <style>
    /* 自定义按钮样式 */
    .btn {
      padding: 0.5rem 1rem;
      border-radius: 9999px;
      transition-property: all;
      transition-duration: 300ms;
      transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
    }
    .btn-primary {
      background-color: #10B981;
      color: white;
    }
    .btn-primary:hover {
      opacity: 0.9;
    }
    .btn-outline {
      border-width: 1px;
      border-color: #e5e7eb;
    }
    .dark .btn-outline {
      border-color: #374151;
    }
    .btn-outline:hover {
      border-color: #10B981;
      background-color: rgba(16, 185, 129, 0.1);
    }
    .dark .btn-outline:hover {
      border-color: #10B981;
      background-color: rgba(16, 185, 129, 0.2);
    }
  </style>
</head>
<body>
  <main>
    <!-- 组件将通过JavaScript动态渲染 -->
  </main>
  <!-- 使用ES6模块类型 -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
